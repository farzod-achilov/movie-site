<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
  </head>
  <body>
    <h1 class="text-center my-4">Kino Afisha</h1>
    <form
      class="d-flex align-items-center justify-content-center"
      data-movie-form
    >
      <div
        class="d-flex align-items-center justify-content-center input-group mb-3"
      >
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Search</span
        >
        <input
          type="text"
          required
          data-input-name
          class="form-contro search input-name"
          name="input-name"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
        <input
          min="1950"
          max="2023"
          class="input-year form-control"
          aria-label="default input example"
          type="number"
          name="input-year"
          placeholder="Year"
        />
        <select
          name="select-type"
          class="form-select-sm select form-select-lg input-select"
          aria-label=".form-select-lg example"
        >
          <option selected value="">Movie type</option>
          <option value="movie">movie</option>
          <option value="series">series</option>
          <option value="episode">episode</option>
        </select>
        <button class="btn" type="submit">
          <img src="./img/search_FILL0_wght400_GRAD0_opsz48.svg" alt="search" />
        </button>
      </div>
    </form>

    <ul
      data-movie-list
      class="main__cinema d-flex justify-content-center align-items-center flex-wrap g-3"
    ></ul>

    <nav
      aria-label="Movie pagination"
      class="d-flex justify-content-center my-3"
    >
      <ul data-modal-pagination class="pagination"></ul>
    </nav>
    <div data-marvel-list class="d-flex justify-content-center flex-wrap"></div>
    <div data-movie-modal class="my-modal" id="test-modal">
      <div class="my-modal-content" data-movie-content>
        <button class="btn btn-close" data-movie-modal-close></button>
        <div data-movie-about></div>
      </div>
    </div>
    <div data-marvel-modal class="my-modal-marvel" id="test-marvel">
      <div class="my-marvel-content" data-marvel-content>
        <button class="btn btn-close" data-marvel-modal-close></button>
        <div data-marvel-about></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/marvel.js"></script>
  </body>
</html>
